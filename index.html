<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FS Dev Trello Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FS Dev Journey Trello Tracker</h1>
    <div id="today-container">
        <h2>Today's Task</h2>
        <p id="today-task">Calculating...</p>
        <button id="add-today">Add Today's Task to To Do</button>
    </div>
    <div class="board">
        <div class="list" id="todo">
            <h2>To Do</h2>
            <ul id="todo-list"></ul>
            <button class="add-card">Add Card</button>
        </div>
        <div class="list" id="inprogress">
            <h2>In Progress</h2>
            <ul id="inprogress-list"></ul>
            <button class="add-card">Add Card</button>
        </div>
        <div class="list" id="done">
            <h2>Done</h2>
            <ul id="done-list"></ul>
            <button class="add-card">Add Card</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
